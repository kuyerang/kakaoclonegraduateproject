<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />


 
    <link rel="stylesheet" href="css/styles.css" />

    <title>chat</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar_column">
                <span class="status-bar_clock">11:29</span>
            </div>
            <div class="status-bar_column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar_battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
               
            </div>
        </div>
        <header class="header">
            <div class="header_header-column">
                <a href="index.html" class="header_back-btn">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
                   
                <h1 class="header_title">Kiiroitori</h1>
            </div>
            <div class="header_header-column">
                    <span class="header_icon">
                        <i class="fas fa-search"></i>
                    </span>
                <span class="header_icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
            </header>


    </div>
  



<main class="chat-screen">
    <ul class="chat_messages">
        <span class="chat_time-stamp">Sunday, November 29, 2020</span>
        <li class="incoming-message message">
            <img src="images/kiiroitori.jpg" class="m-avatar friend-avatar">
            <div class="message_content">
                
                <span class="message_bubble">
                    I love you!!!!
                </span>
                <span class="message_author">Kiiroitori</span>
            </div>
            <span class="message_time-stamp">12:24</span>
        </li>
        <li class="sent-message message">
            <span class="message_time-stamp">12:30</span>
            <div class="message_content">
                <span class="message_bubble">
                    How sweet of you~
                </span>
            </div>
           
        </li>
    </ul>
</main>



    <div class="chat_write-container">
        <input type="text" class="chat_write" placeholder="send message" class="chat_write-input">
        <div class="chat_icon-left chat_icon">
            <i class="far fa-plus-square"></i>
        </div>   
            <div class="chat_icon-right chat_icon">
                <span class="chat_write-icon">
                    <i class="far fa-smile-wink"></i>
                </span>
                <span class="chat_write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
               
               
            </div>
        </div>
    
    </div>
   
    <div class="bigScreen">
        <span class="bigScreen_text">Please make your screen small!</span>
    </div>
</body>


</html>
